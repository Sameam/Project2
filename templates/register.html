<!DOCTYPE html>
<html>
<head>
  <title>Project2 signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bk">
  <div class="login-container">
    <div class="container  bg-warning opacity">
      <br>
      <a class="logo" href="#">HSS</a><hr>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="pwd">Confirm Password:<span id="inconsistent"></span></label>
          <input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="Confirm password" >
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="number" class="form-control" id="phone" placeholder="Enter phone number">
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>
        <p class="note pull-right"><a href="login.html">Already have an account? login</a></p><br><br>
      </form>
    </div>
  </div>

</body> 
</html>
