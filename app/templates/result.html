{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<section id="score" class="score">
    <div class="container tscore">
        <h2>Table Score</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Score</th>
                <th scope="col">View Details</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{ id }}</th>
                <td>{{ name }}</td>
                <td>Date</td>
                <td>Time</td>
                <td>5</td>
                <td><button type="button" class="btn btn-info"><i class="fa fa-bars"></i> Details</i></button></td>
              </tr>
            </tbody>
          </table>
    </div>
</section>
{% endblock %}

{% block footer %}
{{ super() }}
{% endblock %}

{% block script %}
{{ super() }}
{% endblock %}
